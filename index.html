<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>RocketNews</title>
</head>

<body>
    <div class="columns p-0">
        <div class="column">
            <div class="content pt-6 px-6">
                <img class="image" src="assets/images/logo.svg" alt="" srcset="">
                <div class="pt-6">
                    <h3 class="title pt-6 is-5 f-weight-7 title-color mb-0">Atualize idéias e informações em 5 minutos.
                    </h3>
                    <p class="subtitle text-color is-6 my-2 f-weight-6">tudo que você precisa saber para começar seu dia
                        bem e informado</p>
                    <div class="subtitle text-color is-6 f-weight-4 mt-0">notícia sobre o universo da programação, e
                        tudo o que precisa para começar o dia melhor. Perfeito para se preparar para codar</div>
                </div>
            </div>
            <div class="px-6 pt-5">
                <form action="" class="mb-6">
                    <div class="field has-addons">
                        <div class="control">
                            <input class="input" type="text" placeholder="oi@rocketseat.com">
                        </div>
                        <div class="control">
                            <button type="submit" class="button bg-button-color has-text-light"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-send">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg></button>
                        </div>
                    </div>
                </form>
                <div class="anchor pt-6 is-flex is-align-items-center">
                    <a href="#" class="f-weight-6">Deixe-me ler primeiro</a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-arrow-right">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </div>
            </div>
        </div>
        <div class="column second-column">
            <img class="image" src="assets/images/read_news.jpg" alt="" srcset="">
        </div>
    </div>
</body>

</html>
